<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="myBtn">Add new book</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form action="">
        <label for="title">Title</label>
        <input id="title" name="title" type="text">

        <label for="author">Author</label>
        <input id="author" name="author" type="text">

        <label for="pages" name="pages">Pages</label>
        <input id="pages" name="pages" type="number">

        <label for="read" name="read">Read status</label>
        <input id="read" name="read" type="checkbox">

        <button id="submit" type="submit">Add book</button>
    </form>
  </div>

</div>
    <button></button>'
    <section class="container"></section>
    <script src="script.js"></script>
</body>
</html>
